<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="mainDisplay">
            <div id="valueDisplay">
                <div id="inputValue">0</div>
                <div id="outputValue">0</div>
            </div>
            <div id="operationIconDiv">
                <div class="operationIcons" id="plusIcon">+</div>
                <div class="operationIcons" id="minusIcon">-</div>
                <div class="operationIcons" id="multiplyIcon">*</div>
                <div class="operationIcons" id="divideIcon">/</div>
            </div>
        </div>
        <div class="buttons">
            <button id="clearButton">C</button>
            <button></button>
            <button></button>
            <button class="opButtons" id="plusButton">+</button>
        </div>
        <div class="buttons">
            <button class="numButtons">7</button>
            <button class="numButtons">8</button>
            <button class="numButtons">9</button>
            <button class="opButtons" id="minusButton">-</button>
        </div>
        <div class="buttons">
            <button class="numButtons">4</button>
            <button class="numButtons">5</button>
            <button class="numButtons">6</button>
            <button class="opButtons" id="multiplyButton">*</button>
        </div>
        <div class="buttons">
            <button class="numButtons">1</button>
            <button class="numButtons">2</button>
            <button class="numButtons">3</button>
            <button class="opButtons" id="divideButton">/</button>
        </div>
        <div class="buttons">
            <button></button>
            <button class="numButtons">0</button>
            <button></button>
            <button id="equalButton">=</button>
        </div>
    </div>
</body>
</html>
